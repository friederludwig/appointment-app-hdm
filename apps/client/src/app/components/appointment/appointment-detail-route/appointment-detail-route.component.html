@if(appointment$ | async; as resolvedAppointment;) {
<app-appointment-form
  title="Appointment"
  [appointment]="resolvedAppointment"
  [branches]="branches$ | async"
  (appointmentUpdated)="onUpdate($event)"
  (appointmentDeleted)="onDelete($event)"
></app-appointment-form>
} @else {
<p>Appointment wurde nicht gefunden.</p>
}
